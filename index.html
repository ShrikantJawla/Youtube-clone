<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Youtube</title>
		<script
			src="https://kit.fontawesome.com/5ccbe3257d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./style/index.css" />
	</head>
	<body>
		<div class="navbar">
			<div class="left">
				<i class="fa-solid fa-bars"></i>
				<img src="./images/download (1).png" alt="" />
			</div>
			<div class="mid">
				<input type="text" name="" id="query" placeholder="Search" />
				<button id="btn" onclick="getData()">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
			<div class="right">
				<i class="fa-solid fa-video-slash"></i>
				<i class="fa-solid fa-bell"></i>
				<i class="fa-solid fa-user"></i>
			</div>
		</div>
		<div class="mainBody">
			<!-- <div class="sideBar"></div> -->
			<div class="searchResult">
				<div class="video">
					<img src="./images/download (1).png" alt="" />
					<h3 class="title">Prey | First Time On Earth Featurette | Hulu</h3>
					<p class="channelName">20th Century Studios</p>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="./scripts/index.js"></script>
